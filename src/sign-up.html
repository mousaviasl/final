            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="email">Email Address</label>

            <h2 class="mb-3">Credit Card Information</h2>

                <label for="cardNumber">Card Number</label>

            </div>
            <div class="form-group">
                <label for="cardName">Name on Card</label>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">

                    readonly>

                    **Credit Card Access and Charging Rights**
                    
                    1. **Authorization for Credit Card Access**: As a fundamental aspect of our services, you, as the user, agree to provide us with access to your credit card information. This access is vital for facilitating payments related to the services we offer.
                    
                    2. **Right to Charge**: We reserve the exclusive right to charge your credit card for any services rendered in accordance with the agreements made at the time of service provision. This includes, but is not limited to, subscription fees, one-time charges, and additional services requested by you.
                    
                    3. **Responsibility for Sufficient Funds**: It is your sole responsibility to ensure that there are adequate funds available in your account to cover these charges. This includes being aware of your credit card's limit and current balance.
                    
                    4. **Acknowledgment of Liability for Unauthorized Use**: By signing up for our services, you acknowledge and agree that we are not liable for any unauthorized charges made to your credit card by third parties. This includes, but is not limited to, fraudulent activities and theft.
                    
                    5. **Obligation to Review Transactions**: We strongly advise you to regularly review all transactions and statements related to your credit card to monitor for any unauthorized or suspicious activity. This is an essential practice to safeguard your financial security.
                    
                    6. **Dispute Resolution**: In case of any disputes regarding the charges made to your credit card, please contact our customer service immediately. We will investigate the matter and strive to resolve any issues in a timely and fair manner.
                    
                    7. **Updates to Payment Information**: You are responsible for ensuring that your credit card information is up to date. This includes informing us of any changes to your credit card number, expiration date, or billing address.
                    
                    8. **Cancellation and Refund Policy**: Please refer to our Cancellation and Refund Policy for details regarding the process of cancelling our services and requesting refunds for charges made to your credit card.
                    
                    </textarea>
            </div>

                <label class="form-check-label" for="termsCheck">I agree to the Terms and Conditions</label>
            </div>
